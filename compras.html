<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/compras.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<script
			src="https://kit.fontawesome.com/8c698dc94c.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<a href="index.html" class="header-logotipe"
					><img src="img/logotipo.svg" alt="Cordoba Eventos"
				/></a>
				<nav class="navbar">
					<ul class="navbar-container">
						<li>
							<a href="index.html" class="navbar-item navbar-item_home"
								>VOLVER AL INICIO
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="main-container">
			<section class="sale-section_container">
				<!---Contenedor del card--->
				<div id="compra-info__container">
					<div id="info-container"></div>
				</div>
				<!-- ENTRADAS SELECCIONADAS -->
				<div id="compra-pay__container"></div>
			</section>
			<section id="compra-confirm__container">
				<div id="table-confirm__container">
					<div id="table-headboard">
						<div class="table-headboard__item">Ubicación</div>
						<div class="table-headboard__item">Cantidad</div>
						<div class="table-headboard__item">Precio</div>
					</div>
					<div id="table-body"></div>
					<div class="table-body__section table-total">
						<div class="table-cell"><p>TOTAL</p></div>
						<div class="table-cell"><p id="total-cell"></p></div>
					</div>
				</div>
				<form action="" id="table-form" onsubmit="event.preventDefault()">
					<div>
						<label for="">Ingresa tu E-mail</label> <input type="text" />
					</div>
					<div>
						<label for="">Ingresa tu telefono</label> <input type="numb" />
					</div>
					<div id="btn-container">
						<button id="btn-back">Volver atras</button>
						<button id="btn-buy">COMPRAR</button>
					</div>
				</form>
			</section>
			<section id="section-ticket"></section>
			<!-- <div class="btn-pay__container"><button>FINALIZAR COMPRA</button></div> -->
		</main>
		<footer id="footer_container">
			<div id="footer-item">
				<a href="index.html" id="footer-logotipe"
					><img
						id="footer-logotipe_item"
						src="img/logotipo.svg"
						alt="Cordoba Eventos"
				/></a>
				<p>|</p>
				<div id="footer-first_childe">
					<a href=""><i class="fab fa-facebook"></i></a>
					<a href=""><i class="fab fa-instagram"></i></a>
				</div>
			</div>
			<p id="footer-copyright">
				©2021 Todos los derechos reservados.
				<a href="./index.html">Cordoba Eventos.</a>
			</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/array.js"></script>
		<script src="js/class.js"></script>
		<script src="./js/compras.js"></script>
		<script src="./js/compras-secundario.js"></script>
	</body>
</html>
